<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>事件绑定</title>
    <script>
    window.onload = function() {
        var oBtn = document.getElementById('btn');
        //支持IE: attachEvent('事件名',函数);事件名前面加on
        // oBtn.attachEvent('onclick',function(){
        // 	alert(1);
        // });
        // oBtn.attachEvent('onclick',function(){
        // 	alert(2);
        // });
        //支持FF，chrome等
        //addEventListener(事件名，函数，false);事件名前面不加on
        oBtn.addEventListener('click', function() {
            alert(1);
        }, false);
        oBtn.addEventListener('click', function() {
            alert(2);
        }, false);
        // 兼容模式
        if (oBtn.attachEvent) {
            oBtn.attachEvent('onclick', function() {
                alert(1);
            });
            oBtn.attachEvent('onclick', function() {
                alert(2);
            });

        } else {
            oBtn.addEventListener('click', function() {
                alert(1);
            }, false);
            oBtn.addEventListener('click', function() {
                alert(2);
            }, false);
        }

        // 事件绑定函数 （封装）
        // function myAddEvent(obj,ev,fn){
        //     if(obj.attachEvent){
        //     	obj.attachEvent('on'+ev,fn)
        //     }else{
        //     	obj.addEventListener(ev,fn);
        //     }
        // }
    }
    </script>
</head>

<body>
    <input id="btn" type="button" value='按钮'>
</body>

</html>
