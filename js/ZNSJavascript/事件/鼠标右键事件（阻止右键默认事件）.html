<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>右键显示自己菜单</title>
	<style>
      * {
      	margin:0;
      	padding: 0;
      	list-style: none;
      }
      ul {
      	display: none;
      	position: absolute;
      	width: 150px;
      	background: #333;
      	border:1px solid #f33;
      }
      ul li{
      	padding: 5px 0;
      	text-align: center;
      	border-bottom:1px solid #fff;

      }
      ul li a {
      	color:#fff;
      	text-decoration:none;
      }
	</style>
	<script>
	    window.onload = function(){
	    	var oUl = document.getElementById('ul1');
	    	document.oncontextmenu = function(ev){
                var oEvent = ev||event;
                oUl.style.display = 'block';
                oUl.style.top = oEvent.clientY+'px';
                oUl.style.left =oEvent.clientX+'px';
                return false;
	    	}
	    	document.onclick =function(){
	    		var oUl = document.getElementById('ul1');
	    		oUl.style.display= 'none';
	    	}
	    }
	</script>
</head>
<body>
<ul id="ul1">
	<li><a href="http://www.baidu.com" target="_block" />点击a</li>
	<li><a href="http://www.baidu.com" target="_block" />点击b</li>
	<li><a href="http://www.baidu.com" target="_block" />点击c</li>
	<li><a href="http://www.baidu.com" target="_block" />点击d</li>
	<li><a href="http://www.baidu.com" target="_block" />点击e</li>
</ul>
</body>
</html>
