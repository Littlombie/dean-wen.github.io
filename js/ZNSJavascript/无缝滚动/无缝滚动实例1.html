<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>无缝滚动实例1</title>
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }
    
    #div1 {
        width: 800px;
        height: 300px;
        background: red;
        position: relative;
        margin-left: 100px;
        margin: 100px auto;
        overflow: hidden;
    }
    
    #div1 ul {
        position: absolute;
        left: 0;
        top: 0;
    }
    
    #div1 ul li {
        width: 400px;
        height: 300px;
        float: left;
        list-style: none;
    }
    </style>
    <script type="text/javascript">
    window.onload = function() {
        var oDiv = document.getElementById('div1');
        var oUl = oDiv.getElementsByTagName('ul')[0];
        var aLi = oUl.getElementsByTagName("li");
        oUl.innerHTML = oUl.innerHTML + oUl.innerHTML;
        //复制成两个oUl
        oUl.style.width = aLi[0].offsetWidth * aLi.length + "px"; // oUl的长度为任意aLi的长度*li的个数
        setInterval(function() {
            if (oUl.offsetLeft < -oUl.offsetWidth / 2) { //当oUl滚完一半是  让这个重新回到0
                oUl.style.left = "0";
            }
            if (oUl.offsetLeft > 0) {
                oUl.style.left = -oUl.offsetWidth / 2 + "px";
            }
            oUl.style.left = oUl.offsetLeft + 2 + "px";
        }, 30);
    };
    </script>
</head>

<body>
    <!-- <div id="div1" onclick="alert(this.offsetLeft);"></div> -->
    <div id="div1">
        <ul>
            <li><img src="2.gif"></li>
            <li><img src="3.gif"></li>
            <li><img src="4.gif"></li>
            <li><img src="5.gif"></li>
            <li><img src="6.gif"></li>
        </ul>
    </div>
</body>

</html>
