<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <style type="text/css">
    #div1 {
        width: 200px;
        height: 400px;
        background: red;
        position: absolute;
        left: -200px;

    }
    #div2 {
        width: 30px;
        height: 80px;
        line-height: 25px;
        background: green;
        position: absolute;
        right: -30px;
        top: 150px;
    }
    </style>
</head>

<body>
    <div id="div1">
        <div id="div2">分享到</div>
    </div>
</body>
<script>
window.onload = function() {
    var oDiv = document.getElementById('div1'); 
    oDiv.onmouseover= function(){
        stratMove(0);
    }
    oDiv.onmouseout= function(){
        stratMove(-200);
    }
};

var timer = null;
function stratMove(iTarget) {
    var oDiv = document.getElementById("div1");
    clearInterval(timer);
    timer = setInterval(function() {
        var speed = 0;
        if(oDiv.offsetLeft > iTarget){
            speed = -20;
        }else{
            speed = 20;
        }
        if (oDiv.offsetLeft == iTarget) {
            clearInterval(timer);
        } else {
            oDiv.style.left = oDiv.offsetLeft + speed + 'px';
        }
    }, 30);
}
</script>

</html>
