<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>计时器2</title>
	<script >
    window.onload= function()
    {
        var bbut1 = document.getElementById("but1");
        var bbut2 = document.getElementById("but2");
        var timer = null;

        bbut1.onclick =function()
           {
                timer=setInterval(function(){
              	    alert("1");
               },2000);
           };
        bbut2.onclick= function(){
        	clearInterval(timer);
        };
    } ;
	</script>
</head>
<body>
    <input id="but1" type="button" value="开始">
    <input id="but2" type="button" value="结束">
</body>
</html>
