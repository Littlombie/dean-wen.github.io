<!DOCTYPE　html>
<html>
<head>
	<meta charset = "utf-8" />
	<title>createElement创建DOM节点</title>
</head>
<body>
	<div id="testdiv">
		
	</div>
	<script type="text/javascript">
		window.onload = function(){
			var testdiv = document.getElementById("testdiv");
			var para = document.createElement("p");
			testdiv.appendChild(para); 
			// document.getElementById("testdiv").appendChild(document.createElement("p"));//相当于上边三行
			// var info = "nodeName:";
			// info+=para.nodeName;
			// info+= "nodeType:";
			// info+=para.nodeType;
			// alert(info);
			var text = document.createTextNode("hello world!");
			para.appendChild(text);
		}
	</script>
</body>
</html>
