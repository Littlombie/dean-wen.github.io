<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>通过获取字符串里边的数字</title>
    <script>
    var str = '12 54 235 dfvd212 25df -fdf1';
    var arr = [];
    var tmp = '';
    for (var i = 0; i < str.length; i++) {
        if (str.charAt(i) >= '0' && str.charAt(i) <= '9') {
            tmp += str.charAt(i);
        } else {
            if (tmp) {
                arr.push(tmp);
                tmp = '';
            }
        }
    }
    if (tmp) {
        arr.push(tmp);
        tmp = '';
    }
    alert(arr);
    </script>
</head>
