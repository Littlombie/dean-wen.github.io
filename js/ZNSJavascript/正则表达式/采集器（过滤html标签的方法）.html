<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>search</title>
	<script>
	window.onload = function(){
       var oTxt1 = document.getElementById('text1');
       var oTxt2 = document.getElementById('text2');
       var oBtn = document.getElementById("btn1");
       oBtn.onclick = function () {
       	 var re =/<[^<>]+>/g;//表示除了<>标签之外的任意字符
       	 oTxt2.value = oTxt1.value.replace(re,'');
       }
	}
    
	</script>
</head>
<body>
<textarea id="text1" rows ='10' cols ='40'></textarea><br/>
<input id="btn1" type="button" value ="敏感词过滤">
<textarea id="text2" rows="10" cols="40"></textarea>
</body>
</html>
