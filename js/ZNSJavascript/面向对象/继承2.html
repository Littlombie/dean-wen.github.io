<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>面向对象之继承父级的属性</title>
	<script>
        function A(){
        	this.abc=12;
        }
        A.prototype.show = function(){
        	alert(this.abc);
        }
        // 属性的继承用call来实现
        function B(){
            A.call(this);
        }
        //原型继承用for循环来实现
        for(var i in A.prototype){
        	B.prototype[i] = A.prototype[i];
        }
        B.prototype.fn = function(){
        	alert('abc');
        }
        var objB = new B();
        var objA = new A();
        objA.fn();
	</script>
</head>
<body>

</body>
</html>
