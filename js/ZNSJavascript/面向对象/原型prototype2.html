<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>prototype</title>
	<script>
        var arr1 = new Array(12,45,45,62,52);
        var arr2 = new Array(5,2,5,6,8);
        // 可以给系统的原生类（如Array）添加方法
        Array.prototype.sum = function(){
        	var result = 0;
        	for(var i = 0;i<this.length;i++){
                result +=this[i];
        	}
        	return result;
        };
        alert(arr1.sum());
        alert(arr2.sum());
	</script>
</head>
<body>

</body>
</html>
