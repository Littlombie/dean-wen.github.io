<body>

// 下边图标
$('#ico-bar').click(function() {
    $('.box img').toggleClass('imgBlur');
    $('.show-ico-nav a').toggleClass('animate');
    $('.show-ico-nav a').eq(0).toggleClass('nav-info');
    $('.show-ico-nav a').eq(1).toggleClass('nav-blog');
